<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
        <div class="row">
            <h1 class="text-primary text-center">KVK Contribution</h1>
        </div>
        <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your power</label>
              <input type="number"  class="form-control" name="power" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">T4 Kills</label>
                <input type="number" class="form-control" name="t4Kills">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">T5 Kills</label>
                <input type="number"  class="form-control" name="t5Kills">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">T4 Deaths</label>
                <input type="number"  class="form-control" name="t4Deaths">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">T5 Deaths</label>
                <input type="number"  class="form-control" name="t5Deaths">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="row">
            <div id="box" class = "mt-4  text-danger bg-black"></div>
          </div>
    </section>
    <footer class="bg-dark text-danger p-4 text-center fixed-bottom">
        Made By Lelouch
    </footer>
    <script src="main.js"></script>
  </body>
</html>
